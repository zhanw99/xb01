<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-elements.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>登录</title>
    <style>
        body {
            background: url("img/bg.jpg") no-repeat fixed;
            background-size: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container myBox" id="container">
    <div class="col-xs-8 col-xs-offset-4 col-sm-6 col-sm-offset-3 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>小标会议平台</h3>
                <p>请输入您的信息:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-key"></i>
            </div>
        </div>
        <div class="form-bottom" id="form-bottom">
            <form role="form" method="post"  class="login-form">

                <!--上面的输入框尽可能不需要外边距，使用row解决-->
                <div class="row">
                    <div class="form-group">
                        <label class="sr-only" for="username">Username</label>
                        <input type="text" name="form-username" placeholder="用户名" class="form-username form-control"
                               id="username" v-model="params.username" >
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" name="form-password" placeholder="密码" class="form-password form-control"
                               id="password" v-model="params.password"  >
                    </div>
					<div class="form-group">
                        <input type="text"  v-model="params.checkCode"
                               placeholder="请输入验证码" style="width: 180px;"/>
                        <img  src="/xb/getCode.jpg" id="code" @Click="changeImg"
                              title="点击换一张" />
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"  v-model="params.checkbox"  > 记住我
                    </label>
                </div>
                <button type="button" @Click="login($event)" class="btn">登录</button>

                <div class="row">
                    <div style="padding: 10px 25px">
                        <div style="display: inline-block;float: left" class="text-left"><a href="forget.html">忘记密码?</a></div>
                        <div style="display: inline-block;float: right" class="text-right"><a href="register.html">没有账号?</a></div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- Javascript -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<!--<script src="js/scripts.js"></script>-->


<script src="vue/vue.js"></script>
<script src="vue/axios.js"></script>
<script src="layer/layer.js"></script>
<script src="static/index.js"></script>
</body>
</html>
